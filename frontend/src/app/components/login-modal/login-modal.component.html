<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content text-center">
        <div class="modal-header justify-content-center">
            <h5 class="modal-title">Iniciar sesión</h5>
        </div>
        <div class="modal-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control mx-auto" style="width: 80%" id="email"
                        formControlName="email"
                        [class.is-invalid]="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
                    <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
                        class="invalid-feedback">
                        <div *ngIf="loginForm.get('email')?.errors?.['required']">El email es obligatorio.</div>
                        <div *ngIf="loginForm.get('email')?.errors?.['email']">El email no es válido.</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control mx-auto" style="width: 80%" id="password"
                        formControlName="password"
                        [class.is-invalid]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                    <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
                        class="invalid-feedback">
                        <div *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mx-auto" style="width: 50%">Iniciar sesión</button>
                <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
            </form>
        </div>
    </div>
</div>
